<div class="container-fluid">
	<div class="row my-3">
		<div class="col">
			<div class="accordion" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h5 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
								<i class="fa fa-plus mr-2"></i>Cadastrar Médico
							</button>
						</h5>
					</div>
			
					<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<form>
								<div class="container">
									<div class="row">
										<div class="col-4">
											<div class="form-group">
												<label for="inputCRM">CRM</label>
												<input type="text" class="form-control" id="inputCRM">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-6">
											<div class="form-group">
												<label for="inputNome">Nome Completo</label>
												<input type="text" class="form-control" id="inputNome">
											</div>
										</div>
										<div class="col-3">
											<div class="form-group">
												<label for="inputTelefone">Telefone</label>
												<input type="phone" class="form-control" id="inputTelefone">
											</div>
										</div>
										<div class="col-3">
											<div class="form-group">
												<label for="inputValorConsulta">Valor da Consulta</label>
												<input type="number" step="0,01" class="form-control" id="inputValorConsulta">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<button type="submit" class="btn btn-primary w-100">Cadastrar</button>
										</div>
									</div>
										
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	
	<div class="row">
		<div class="col">
			<div class="card shadow">
				<div class="card-header">
					<h3>Médicos Cadastrados</h3>
				</div>
				<div class="card-body">
					<table class="table table-sm" ng-table="tableParams">
						<thead>
							<tr>
								<th scope="col">CRM</th>
								<th scope="col">Nome</th>
								<th scope="col">Telefone</th>
								<th scope="col">Valor de Consulta</th>
								<th scope="col">Ações</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		
		
	</div>
</div>
